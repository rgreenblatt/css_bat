<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bella the CSS Bat</title>
  <style>
    :root {
      /* Bat colors */
      --bat-body: #4a3b5c;
      --bat-body-dark: #362b44;
      --bat-body-light: #5c4a6e;
      --bat-wing-membrane: rgba(54, 43, 68, 0.9);
      --bat-wing-bone: #4a3b5c;
      --bat-ear-inner: #c4868c;
      --bat-eye: #1a1a1a;
      --bat-eye-shine: #ffffff;
      --bat-nose: #2d2235;
      --bat-cheek: rgba(232, 160, 168, 0.5);
      --bat-fang: #f5f5f5;

      /* Background colors */
      --bg-dark: #0f0a1a;
      --bg-mid: #1a1525;
      --bg-light: #251e35;
      --moon-color: #f5f0dc;
      --star-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, var(--bg-light) 0%, var(--bg-mid) 40%, var(--bg-dark) 100%);
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 500px;
      height: 500px;
      perspective: 1000px;
    }

    /* ==================== BACKGROUND ELEMENTS ==================== */

    .moon {
      position: absolute;
      top: 40px;
      right: 50px;
      width: 80px;
      height: 80px;
      background: var(--moon-color);
      border-radius: 50%;
      box-shadow:
        0 0 30px rgba(245, 240, 220, 0.4),
        0 0 60px rgba(245, 240, 220, 0.2);
    }

    .moon::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 12px;
      width: 18px;
      height: 18px;
      background: rgba(0, 0, 0, 0.08);
      border-radius: 50%;
    }

    .moon::after {
      content: '';
      position: absolute;
      bottom: 20px;
      right: 15px;
      width: 12px;
      height: 12px;
      background: rgba(0, 0, 0, 0.06);
      border-radius: 50%;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: var(--star-color);
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    .star:nth-child(1) { width: 3px; height: 3px; top: 8%; left: 12%; animation-delay: 0s; }
    .star:nth-child(2) { width: 2px; height: 2px; top: 15%; left: 75%; animation-delay: 0.7s; }
    .star:nth-child(3) { width: 4px; height: 4px; top: 25%; left: 30%; animation-delay: 1.4s; }
    .star:nth-child(4) { width: 2px; height: 2px; top: 55%; left: 8%; animation-delay: 0.3s; }
    .star:nth-child(5) { width: 3px; height: 3px; top: 70%; left: 85%; animation-delay: 1.1s; }
    .star:nth-child(6) { width: 2px; height: 2px; top: 85%; left: 20%; animation-delay: 1.8s; }
    .star:nth-child(7) { width: 3px; height: 3px; top: 40%; left: 92%; animation-delay: 0.5s; }
    .star:nth-child(8) { width: 2px; height: 2px; top: 90%; left: 65%; animation-delay: 2.1s; }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.6); }
    }

    /* ==================== BAT CONTAINER ==================== */

    .bat {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform-style: preserve-3d;
      animation: fly 5s ease-in-out infinite;
      filter: url(#sketchy) drop-shadow(0 15px 25px rgba(0, 0, 0, 0.4));
    }

    @keyframes fly {
      0%, 100% {
        transform: translate(-50%, -50%) translateY(0px) translateX(0px) rotate(-2deg);
      }
      25% {
        transform: translate(-50%, -50%) translateY(-25px) translateX(15px) rotate(3deg);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-10px) translateX(-10px) rotate(-1deg);
      }
      75% {
        transform: translate(-50%, -50%) translateY(-30px) translateX(-20px) rotate(2deg);
      }
    }

    /* ==================== WINGS ==================== */

    .wing {
      position: absolute;
      top: 30px;
      z-index: 1;
      transform-style: preserve-3d;
    }

    .wing-left {
      right: 15px;
      transform-origin: right center;
      animation: flap-left 0.28s ease-in-out infinite;
    }

    .wing-right {
      left: 15px;
      transform-origin: left center;
      animation: flap-right 0.28s ease-in-out infinite;
    }

    .wing-membrane {
      position: relative;
      width: 140px;
      height: 100px;
      background: linear-gradient(
        135deg,
        var(--bat-wing-membrane) 0%,
        rgba(54, 43, 68, 0.7) 50%,
        rgba(45, 34, 53, 0.85) 100%
      );
      overflow: hidden;
    }

    .wing-left .wing-membrane {
      border-radius: 10% 90% 20% 50% / 20% 40% 60% 30%;
      transform-origin: right center;
      clip-path: polygon(
        100% 0%, 100% 50%, 95% 85%,
        85% 100%, 70% 85%, 55% 100%,
        40% 85%, 25% 100%, 10% 85%,
        0% 70%, 0% 40%, 30% 0%
      );
    }

    /* Top edge arm bone */
    .wing-left .wing-membrane::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 75%;
      height: 6px;
      background: linear-gradient(90deg, var(--bat-wing-bone) 0%, transparent 100%);
      border-radius: 3px;
      transform-origin: right center;
      transform: rotate(-5deg);
    }

    .wing-right .wing-membrane {
      border-radius: 90% 10% 50% 20% / 40% 20% 30% 60%;
      transform-origin: left center;
      clip-path: polygon(
        0% 0%, 0% 50%, 5% 85%,
        15% 100%, 30% 85%, 45% 100%,
        60% 85%, 75% 100%, 90% 85%,
        100% 70%, 100% 40%, 70% 0%
      );
    }

    .wing-right .wing-membrane::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 75%;
      height: 6px;
      background: linear-gradient(-90deg, var(--bat-wing-bone) 0%, transparent 100%);
      border-radius: 3px;
      transform-origin: left center;
      transform: rotate(5deg);
    }

    /* Wing bones */
    .wing-bone {
      position: absolute;
      background: var(--bat-wing-bone);
      transform-origin: bottom center;
    }

    .wing-left .wing-bone:nth-child(1) {
      width: 3px;
      height: 85px;
      top: 10px;
      right: 25px;
      transform: rotate(-15deg);
      border-radius: 2px;
    }

    .wing-left .wing-bone:nth-child(2) {
      width: 3px;
      height: 75px;
      top: 15px;
      right: 55px;
      transform: rotate(-35deg);
      border-radius: 2px;
    }

    .wing-left .wing-bone:nth-child(3) {
      width: 3px;
      height: 60px;
      top: 25px;
      right: 85px;
      transform: rotate(-55deg);
      border-radius: 2px;
    }

    .wing-right .wing-bone:nth-child(1) {
      width: 3px;
      height: 85px;
      top: 10px;
      left: 25px;
      transform: rotate(15deg);
      border-radius: 2px;
    }

    .wing-right .wing-bone:nth-child(2) {
      width: 3px;
      height: 75px;
      top: 15px;
      left: 55px;
      transform: rotate(35deg);
      border-radius: 2px;
    }

    .wing-right .wing-bone:nth-child(3) {
      width: 3px;
      height: 60px;
      top: 25px;
      left: 85px;
      transform: rotate(55deg);
      border-radius: 2px;
    }

    @keyframes flap-left {
      0%, 100% {
        transform: rotateZ(20deg) rotateX(-10deg);
      }
      50% {
        transform: rotateZ(-25deg) rotateX(5deg);
      }
    }

    @keyframes flap-right {
      0%, 100% {
        transform: rotateZ(-20deg) rotateX(-10deg);
      }
      50% {
        transform: rotateZ(25deg) rotateX(5deg);
      }
    }

    /* ==================== BODY ==================== */

    .body {
      position: absolute;
      width: 70px;
      height: 90px;
      background: linear-gradient(180deg, var(--bat-body) 0%, var(--bat-body-dark) 100%);
      border-radius: 50% 50% 45% 45%;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      animation: body-bob 0.28s ease-in-out infinite;
    }

    .body::before {
      content: '';
      position: absolute;
      width: 50px;
      height: 60px;
      background: var(--bat-body-light);
      border-radius: 50%;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.15;
    }

    /* Belly fur texture */
    .body::after {
      content: '';
      position: absolute;
      width: 35px;
      height: 50px;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(180deg,
        transparent 0%,
        rgba(92, 74, 110, 0.3) 20%,
        rgba(92, 74, 110, 0.2) 80%,
        transparent 100%
      );
      border-radius: 50%;
    }

    @keyframes body-bob {
      0%, 100% { transform: translateX(-50%) translateY(3px); }
      50% { transform: translateX(-50%) translateY(-2px); }
    }

    /* ==================== HEAD ==================== */

    .head {
      position: absolute;
      width: 85px;
      height: 75px;
      background: linear-gradient(180deg, var(--bat-body-light) 0%, var(--bat-body) 40%, var(--bat-body-dark) 100%);
      border-radius: 50% 50% 45% 45%;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      animation: head-bob 0.28s ease-in-out infinite;
    }

    @keyframes head-bob {
      0%, 100% { transform: translateX(-50%) translateY(2px) rotate(0.5deg); }
      50% { transform: translateX(-50%) translateY(-1px) rotate(-0.5deg); }
    }

    /* ==================== EARS ==================== */

    .ear {
      position: absolute;
      width: 28px;
      height: 50px;
      background: var(--bat-body);
      top: -35px;
      z-index: 9;
      border-radius: 50% 50% 0% 0%;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    .ear::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 30px;
      background: linear-gradient(180deg, var(--bat-ear-inner) 0%, rgba(196, 134, 140, 0.6) 100%);
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    .ear-left {
      left: 5px;
      transform: rotate(-12deg);
      animation: ear-twitch-left 4s ease-in-out infinite;
    }

    .ear-right {
      right: 5px;
      transform: rotate(12deg);
      animation: ear-twitch-right 4s ease-in-out infinite;
    }

    @keyframes ear-twitch-left {
      0%, 85%, 100% { transform: rotate(-12deg); }
      88% { transform: rotate(-22deg); }
      91% { transform: rotate(-8deg); }
      94% { transform: rotate(-15deg); }
    }

    @keyframes ear-twitch-right {
      0%, 85%, 100% { transform: rotate(12deg); }
      88% { transform: rotate(22deg); }
      91% { transform: rotate(8deg); }
      94% { transform: rotate(15deg); }
    }

    /* ==================== FACE ==================== */

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /* Eyes */
    .eye {
      position: absolute;
      width: 20px;
      height: 24px;
      top: 22px;
    }

    .eye-left {
      left: 14px;
    }

    .eye-right {
      right: 14px;
    }

    /* Eyeball (separate so blink doesn't affect shine) */
    .eyeball {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--bat-eye);
      border-radius: 50%;
      animation: blink 4s ease-in-out infinite;
    }

    /* Eye shine (positioned relative to eye container, not affected by blink) */
    .eye-shine {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--bat-eye-shine);
      border-radius: 50%;
      top: 4px;
      left: 3px;
      z-index: 2;
      animation: blink-shine 4s ease-in-out infinite;
    }

    .eye-shine::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--bat-eye-shine);
      border-radius: 50%;
      top: 8px;
      left: 7px;
      opacity: 0.6;
    }

    @keyframes blink {
      0%, 45%, 55%, 100% { transform: scaleY(1); }
      48%, 52% { transform: scaleY(0.1); }
    }

    @keyframes blink-shine {
      0%, 45%, 55%, 100% { opacity: 1; }
      48%, 52% { opacity: 0; }
    }

    /* Cheeks */
    .cheek {
      position: absolute;
      width: 18px;
      height: 10px;
      background: var(--bat-cheek);
      border-radius: 50%;
      top: 42px;
    }

    .cheek-left {
      left: 8px;
    }

    .cheek-right {
      right: 8px;
    }

    /* Nose */
    .nose {
      position: absolute;
      width: 22px;
      height: 16px;
      background: var(--bat-nose);
      border-radius: 50% 50% 40% 40%;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      animation: nose-wiggle 3s ease-in-out infinite;
    }

    .nose::before {
      content: '';
      position: absolute;
      width: 5px;
      height: 6px;
      background: #1a1a1a;
      border-radius: 50%;
      top: 4px;
      left: 4px;
    }

    .nose::after {
      content: '';
      position: absolute;
      width: 5px;
      height: 6px;
      background: #1a1a1a;
      border-radius: 50%;
      top: 4px;
      right: 4px;
    }

    @keyframes nose-wiggle {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }

    /* Mouth */
    .mouth {
      position: absolute;
      width: 30px;
      height: 15px;
      top: 54px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Smile curve */
    .mouth::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 10px;
      border: 3px solid var(--bat-nose);
      border-color: transparent transparent var(--bat-nose) transparent;
      border-radius: 0 0 50% 50%;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    /* Fangs */
    .fang {
      position: absolute;
      width: 5px;
      height: 10px;
      background: var(--bat-fang);
      border-radius: 0 0 50% 50%;
      top: 0;
    }

    .fang-left {
      left: 5px;
    }

    .fang-right {
      right: 5px;
    }

    /* ==================== FEET ==================== */

    .feet {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }

    .foot {
      position: absolute;
      width: 8px;
      height: 18px;
      background: var(--bat-body-dark);
      border-radius: 40% 40% 20% 20%;
    }

    .foot-left {
      left: -18px;
      animation: foot-dangle 0.5s ease-in-out infinite;
    }

    .foot-right {
      right: -18px;
      animation: foot-dangle 0.5s ease-in-out infinite;
      animation-delay: 0.15s;
    }

    /* Toes */
    .foot::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 3px;
      height: 6px;
      background: var(--bat-body-dark);
      border-radius: 50%;
    }

    .foot::after {
      content: '';
      position: absolute;
      bottom: -5px;
      right: 0;
      width: 3px;
      height: 6px;
      background: var(--bat-body-dark);
      border-radius: 50%;
    }

    @keyframes foot-dangle {
      0%, 100% { transform: rotate(-8deg); }
      50% { transform: rotate(8deg); }
    }

    /* ==================== TAIL ==================== */

    .tail {
      position: absolute;
      width: 6px;
      height: 20px;
      background: var(--bat-body-dark);
      border-radius: 50%;
      top: 125px;
      left: 50%;
      transform: translateX(-50%) rotate(10deg);
      transform-origin: top center;
      animation: tail-wag 0.8s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes tail-wag {
      0%, 100% { transform: translateX(-50%) rotate(10deg); }
      50% { transform: translateX(-50%) rotate(-10deg); }
    }

  </style>
</head>
<body>
  <!-- SVG Filter for hand-drawn effect -->
  <svg style="position: absolute; width: 0; height: 0;">
    <defs>
      <filter id="sketchy">
        <feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="3" result="noise" seed="1" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>
  </svg>

  <div class="scene">
    <!-- Background elements -->
    <div class="moon"></div>

    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <!-- The Bat -->
    <div class="bat">
      <!-- Wings -->
      <div class="wing wing-left">
        <div class="wing-membrane">
          <div class="wing-bone"></div>
          <div class="wing-bone"></div>
          <div class="wing-bone"></div>
        </div>
      </div>

      <div class="wing wing-right">
        <div class="wing-membrane">
          <div class="wing-bone"></div>
          <div class="wing-bone"></div>
          <div class="wing-bone"></div>
        </div>
      </div>

      <!-- Body -->
      <div class="body"></div>

      <!-- Head -->
      <div class="head">
        <div class="ear ear-left"></div>
        <div class="ear ear-right"></div>
        <div class="face">
          <div class="eye eye-left">
            <div class="eyeball"></div>
            <div class="eye-shine"></div>
          </div>
          <div class="eye eye-right">
            <div class="eyeball"></div>
            <div class="eye-shine"></div>
          </div>
          <div class="cheek cheek-left"></div>
          <div class="cheek cheek-right"></div>
          <div class="nose"></div>
          <div class="mouth">
            <div class="fang fang-left"></div>
            <div class="fang fang-right"></div>
          </div>
        </div>
      </div>

      <!-- Tail -->
      <div class="tail"></div>

      <!-- Feet -->
      <div class="feet">
        <div class="foot foot-left"></div>
        <div class="foot foot-right"></div>
      </div>
    </div>
  </div>
</body>
</html>
