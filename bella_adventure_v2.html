<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bella's Night Adventure</title>
  <style>
    :root {
      /* Animation timing */
      --cycle-duration: 20s;

      /* Bat colors */
      --bat-body: #4a3b5c;
      --bat-body-dark: #362b44;
      --bat-body-light: #5c4a6e;
      --bat-wing-membrane: rgba(54, 43, 68, 0.9);
      --bat-wing-bone: #4a3b5c;
      --bat-ear-inner: #c4868c;
      --bat-eye-white: #f5f5f5;
      --bat-pupil: #1a1a1a;
      --bat-eye-shine: #ffffff;
      --bat-nose: #2d2235;
      --bat-cheek: rgba(232, 160, 168, 0.6);
      --bat-fang: #f5f5f5;
      --bat-tongue: #d4727a;
      --bat-eyebrow: #2d2235;
      --bat-mouth-inner: #1a1218;

      /* Background colors */
      --bg-dark: #0a0612;
      --bg-mid: #12101d;
      --bg-light: #1e1830;
      --moon-color: #f5f0dc;
      --star-color: #ffffff;
      --firefly-glow: #7fff7f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at 30% 20%, var(--bg-light) 0%, var(--bg-mid) 30%, var(--bg-dark) 100%);
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 800px;
      max-height: 800px;
      perspective: 1200px;
    }

    /* ==================== BACKGROUND ELEMENTS ==================== */

    .moon {
      position: absolute;
      top: 8%;
      right: 12%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 35% 35%, #fffff8 0%, var(--moon-color) 50%, #e8e0c8 100%);
      border-radius: 50%;
      box-shadow:
        0 0 40px rgba(245, 240, 220, 0.5),
        0 0 80px rgba(245, 240, 220, 0.3),
        0 0 120px rgba(245, 240, 220, 0.15);
    }

    .moon::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 15%;
      width: 22%;
      height: 22%;
      background: rgba(0, 0, 0, 0.08);
      border-radius: 50%;
    }

    .moon::after {
      content: '';
      position: absolute;
      bottom: 25%;
      right: 18%;
      width: 15%;
      height: 15%;
      background: rgba(0, 0, 0, 0.06);
      border-radius: 50%;
    }

    .crater {
      position: absolute;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 50%;
    }
    .crater:nth-child(1) { width: 12px; height: 12px; top: 55%; left: 25%; }
    .crater:nth-child(2) { width: 8px; height: 8px; top: 35%; left: 60%; }
    .crater:nth-child(3) { width: 10px; height: 10px; top: 70%; left: 55%; }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: var(--star-color);
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    .star:nth-child(1) { width: 3px; height: 3px; top: 5%; left: 8%; animation-delay: 0s; }
    .star:nth-child(2) { width: 2px; height: 2px; top: 12%; left: 45%; animation-delay: 0.7s; }
    .star:nth-child(3) { width: 4px; height: 4px; top: 18%; left: 25%; animation-delay: 1.4s; }
    .star:nth-child(4) { width: 2px; height: 2px; top: 8%; left: 70%; animation-delay: 0.3s; }
    .star:nth-child(5) { width: 3px; height: 3px; top: 25%; left: 5%; animation-delay: 1.1s; }
    .star:nth-child(6) { width: 2px; height: 2px; top: 35%; left: 92%; animation-delay: 1.8s; }
    .star:nth-child(7) { width: 3px; height: 3px; top: 45%; left: 3%; animation-delay: 0.5s; }
    .star:nth-child(8) { width: 2px; height: 2px; top: 55%; left: 88%; animation-delay: 2.1s; }
    .star:nth-child(9) { width: 3px; height: 3px; top: 65%; left: 15%; animation-delay: 0.9s; }
    .star:nth-child(10) { width: 2px; height: 2px; top: 75%; left: 78%; animation-delay: 1.6s; }
    .star:nth-child(11) { width: 4px; height: 4px; top: 85%; left: 35%; animation-delay: 0.2s; }
    .star:nth-child(12) { width: 2px; height: 2px; top: 92%; left: 60%; animation-delay: 2.4s; }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.6); }
    }

    /* ==================== FIREFLY ==================== */

    .firefly {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--firefly-glow);
      border-radius: 50%;
      box-shadow:
        0 0 10px var(--firefly-glow),
        0 0 20px var(--firefly-glow),
        0 0 30px rgba(127, 255, 127, 0.5);
      animation: firefly-path var(--cycle-duration) ease-in-out infinite;
      z-index: 50;
    }

    .firefly::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
    }

    @keyframes firefly-path {
      /* Invisible during bat entrance */
      0%, 17% { top: 38%; left: 68%; opacity: 0; transform: scale(0.5); }
      /* Fades in, lazily floating near center-right */
      20% { top: 38%; left: 68%; opacity: 1; transform: scale(1); }
      23% { top: 35%; left: 65%; opacity: 1; transform: scale(1); }
      26% { top: 37%; left: 62%; opacity: 1; transform: scale(1.1); }
      /* Bat spots it - firefly senses danger! */
      29% { top: 34%; left: 60%; opacity: 1; transform: scale(1.2); }
      /* PANIC! Firefly flees right and down */
      32% { top: 40%; left: 72%; opacity: 1; transform: scale(1); }
      35% { top: 48%; left: 78%; opacity: 1; transform: scale(1.1); }
      /* Erratic escape pattern */
      38% { top: 58%; left: 75%; opacity: 1; transform: scale(1); }
      41% { top: 65%; left: 68%; opacity: 1; transform: scale(1.1); }
      44% { top: 70%; left: 58%; opacity: 1; transform: scale(1); }
      47% { top: 68%; left: 52%; opacity: 1; transform: scale(0.9); }
      /* CAUGHT! Flash and vanish */
      49% { top: 62%; left: 50%; opacity: 1; transform: scale(2); }
      50% { top: 62%; left: 50%; opacity: 0; transform: scale(0); }
      /* Hidden for rest of cycle */
      100% { top: 62%; left: 50%; opacity: 0; transform: scale(0); }
    }

    /* Firefly trail */
    .firefly::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -15px;
      width: 20px;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(127, 255, 127, 0.4));
      border-radius: 50%;
      animation: trail-visibility var(--cycle-duration) ease-in-out infinite;
    }

    @keyframes trail-visibility {
      0%, 25%, 50%, 100% { opacity: 0; }
      32%, 48% { opacity: 1; }
    }

    /* ==================== BAT CONTAINER ==================== */

    .bat {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      animation:
        bat-position var(--cycle-duration) ease-in-out infinite,
        bat-scale var(--cycle-duration) ease-in-out infinite;
      filter: url(#sketchy) drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
    }

    /* Position/rotation animation */
    @keyframes bat-position {
      0% { transform: translate(-280px, -220px) rotate(0deg); }
      10% { transform: translate(-120px, -100px) rotate(10deg); }
      18% { transform: translate(-40px, -60px) rotate(2deg); }
      20% { transform: translate(-40px, -60px) rotate(0deg); }
      24% { transform: translate(-40px, -60px) rotate(-8deg); }
      26% { transform: translate(-40px, -60px) rotate(5deg); }
      30% { transform: translate(-25px, -65px) rotate(8deg); }
      35% { transform: translate(80px, -10px) rotate(20deg); }
      40% { transform: translate(140px, 70px) rotate(35deg); }
      45% { transform: translate(70px, 130px) rotate(15deg); }
      50% { transform: translate(0px, 100px) rotate(-5deg); }
      52% { transform: translate(-10px, 60px) rotate(5deg); }
      54% { transform: translate(-20px, 70px) rotate(-8deg); }
      56% { transform: translate(-30px, 55px) rotate(12deg); }
      60% { transform: translate(-40px, 30px) rotate(180deg); }
      64% { transform: translate(-45px, -10px) rotate(355deg); }
      68% { transform: translate(-40px, -40px) rotate(358deg); }
      72%, 82% { transform: translate(-40px, -60px) rotate(360deg); }
      86% { transform: translate(-50px, -70px) rotate(360deg); }
      90% { transform: translate(-80px, -100px) rotate(360deg); }
      94% { transform: translate(-150px, -140px) rotate(360deg); }
      100% { transform: translate(-280px, -220px) rotate(360deg); }
    }

    /* Scale animation - closeup peak at 75-80% (15-16s) */
    @keyframes bat-scale {
      0% { scale: 0.25; }
      10% { scale: 0.55; }
      18% { scale: 0.95; }
      20%, 26% { scale: 1; }
      30% { scale: 1.02; }
      35% { scale: 0.88; }
      40% { scale: 0.78; }
      45% { scale: 0.72; }
      50% { scale: 0.78; }
      52% { scale: 0.85; }
      54% { scale: 0.88; }
      56% { scale: 0.9; }
      60% { scale: 0.92; }
      64% { scale: 0.95; }
      68% { scale: 1; }
      /* Closeup grows from 72-78% */
      72% { scale: 1.2; }
      75% { scale: 1.5; }
      78% { scale: 1.7; }
      /* Hold big from 78-82% */
      82% { scale: 1.65; }
      /* Yawn and shrink */
      86% { scale: 1.4; }
      90% { scale: 1; }
      94% { scale: 0.5; }
      100% { scale: 0.25; }
    }

    /* ==================== WINGS ==================== */

    .wing {
      position: absolute;
      top: 30px;
      z-index: 1;
      transform-style: preserve-3d;
    }

    .wing-left {
      right: 15px;
      transform-origin: right center;
      animation: flap-left var(--cycle-duration) linear infinite;
    }

    .wing-right {
      left: 15px;
      transform-origin: left center;
      animation: flap-right var(--cycle-duration) linear infinite;
    }

    /* Dynamic wing flapping - faster during chase, slower when hovering */
    @keyframes flap-left {
      /* Entrance - moderate flapping */
      0% { transform: rotateZ(20deg); }
      1.4% { transform: rotateZ(-25deg); }
      2.8% { transform: rotateZ(20deg); }
      4.2% { transform: rotateZ(-25deg); }
      5.6% { transform: rotateZ(20deg); }
      7% { transform: rotateZ(-25deg); }
      8.4% { transform: rotateZ(20deg); }
      9.8% { transform: rotateZ(-25deg); }

      /* Arriving - slower, gentler */
      11% { transform: rotateZ(15deg); }
      13% { transform: rotateZ(-15deg); }
      15% { transform: rotateZ(15deg); }
      17% { transform: rotateZ(-15deg); }
      19% { transform: rotateZ(15deg); }

      /* Hovering - very gentle */
      21% { transform: rotateZ(10deg); }
      24% { transform: rotateZ(-10deg); }
      27% { transform: rotateZ(10deg); }

      /* Spots prey - alert pause */
      30% { transform: rotateZ(15deg); }

      /* CHASE! Fast flapping */
      31% { transform: rotateZ(-30deg); }
      32% { transform: rotateZ(25deg); }
      33% { transform: rotateZ(-30deg); }
      34% { transform: rotateZ(25deg); }
      35% { transform: rotateZ(-30deg); }
      36% { transform: rotateZ(25deg); }
      37% { transform: rotateZ(-30deg); }
      38% { transform: rotateZ(25deg); }
      39% { transform: rotateZ(-30deg); }
      40% { transform: rotateZ(25deg); }
      41% { transform: rotateZ(-30deg); }
      42% { transform: rotateZ(25deg); }
      43% { transform: rotateZ(-30deg); }
      44% { transform: rotateZ(25deg); }
      45% { transform: rotateZ(-30deg); }
      46% { transform: rotateZ(25deg); }
      47% { transform: rotateZ(-30deg); }
      48% { transform: rotateZ(25deg); }
      49% { transform: rotateZ(-30deg); }

      /* Catch - wings spread triumphantly */
      50% { transform: rotateZ(35deg); }
      52% { transform: rotateZ(30deg); }

      /* Celebration flaps */
      54% { transform: rotateZ(-20deg); }
      56% { transform: rotateZ(25deg); }
      58% { transform: rotateZ(-20deg); }
      60% { transform: rotateZ(25deg); }
      62% { transform: rotateZ(-20deg); }
      64% { transform: rotateZ(25deg); }
      66% { transform: rotateZ(-20deg); }
      68% { transform: rotateZ(25deg); }
      70% { transform: rotateZ(-20deg); }
      72% { transform: rotateZ(25deg); }
      74% { transform: rotateZ(-20deg); }

      /* Approaching camera - steady */
      76% { transform: rotateZ(20deg); }
      78% { transform: rotateZ(-15deg); }
      80% { transform: rotateZ(20deg); }
      82% { transform: rotateZ(-15deg); }
      84% { transform: rotateZ(20deg); }

      /* Close up - slow gentle flaps */
      86% { transform: rotateZ(10deg); }
      89% { transform: rotateZ(-10deg); }
      92% { transform: rotateZ(10deg); }

      /* Leaving */
      95% { transform: rotateZ(-20deg); }
      97% { transform: rotateZ(20deg); }
      100% { transform: rotateZ(-20deg); }
    }

    @keyframes flap-right {
      /* Mirror of flap-left */
      0% { transform: rotateZ(-20deg); }
      1.4% { transform: rotateZ(25deg); }
      2.8% { transform: rotateZ(-20deg); }
      4.2% { transform: rotateZ(25deg); }
      5.6% { transform: rotateZ(-20deg); }
      7% { transform: rotateZ(25deg); }
      8.4% { transform: rotateZ(-20deg); }
      9.8% { transform: rotateZ(25deg); }

      11% { transform: rotateZ(-15deg); }
      13% { transform: rotateZ(15deg); }
      15% { transform: rotateZ(-15deg); }
      17% { transform: rotateZ(15deg); }
      19% { transform: rotateZ(-15deg); }

      21% { transform: rotateZ(-10deg); }
      24% { transform: rotateZ(10deg); }
      27% { transform: rotateZ(-10deg); }

      30% { transform: rotateZ(-15deg); }

      31% { transform: rotateZ(30deg); }
      32% { transform: rotateZ(-25deg); }
      33% { transform: rotateZ(30deg); }
      34% { transform: rotateZ(-25deg); }
      35% { transform: rotateZ(30deg); }
      36% { transform: rotateZ(-25deg); }
      37% { transform: rotateZ(30deg); }
      38% { transform: rotateZ(-25deg); }
      39% { transform: rotateZ(30deg); }
      40% { transform: rotateZ(-25deg); }
      41% { transform: rotateZ(30deg); }
      42% { transform: rotateZ(-25deg); }
      43% { transform: rotateZ(30deg); }
      44% { transform: rotateZ(-25deg); }
      45% { transform: rotateZ(30deg); }
      46% { transform: rotateZ(-25deg); }
      47% { transform: rotateZ(30deg); }
      48% { transform: rotateZ(-25deg); }
      49% { transform: rotateZ(30deg); }

      50% { transform: rotateZ(-35deg); }
      52% { transform: rotateZ(-30deg); }

      54% { transform: rotateZ(20deg); }
      56% { transform: rotateZ(-25deg); }
      58% { transform: rotateZ(20deg); }
      60% { transform: rotateZ(-25deg); }
      62% { transform: rotateZ(20deg); }
      64% { transform: rotateZ(-25deg); }
      66% { transform: rotateZ(20deg); }
      68% { transform: rotateZ(-25deg); }
      70% { transform: rotateZ(20deg); }
      72% { transform: rotateZ(-25deg); }
      74% { transform: rotateZ(20deg); }

      76% { transform: rotateZ(-20deg); }
      78% { transform: rotateZ(15deg); }
      80% { transform: rotateZ(-20deg); }
      82% { transform: rotateZ(15deg); }
      84% { transform: rotateZ(-20deg); }

      86% { transform: rotateZ(-10deg); }
      89% { transform: rotateZ(10deg); }
      92% { transform: rotateZ(-10deg); }

      95% { transform: rotateZ(20deg); }
      97% { transform: rotateZ(-20deg); }
      100% { transform: rotateZ(20deg); }
    }

    .wing-membrane {
      position: relative;
      width: 140px;
      height: 100px;
      background: linear-gradient(
        135deg,
        var(--bat-wing-membrane) 0%,
        rgba(54, 43, 68, 0.7) 50%,
        rgba(45, 34, 53, 0.85) 100%
      );
      overflow: hidden;
    }

    .wing-left .wing-membrane {
      border-radius: 10% 90% 20% 50% / 20% 40% 60% 30%;
      transform-origin: right center;
      clip-path: polygon(
        100% 0%, 100% 50%, 95% 85%,
        85% 100%, 70% 85%, 55% 100%,
        40% 85%, 25% 100%, 10% 85%,
        0% 70%, 0% 40%, 30% 0%
      );
    }

    .wing-left .wing-membrane::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 75%;
      height: 6px;
      background: linear-gradient(90deg, var(--bat-wing-bone) 0%, transparent 100%);
      border-radius: 3px;
      transform-origin: right center;
      transform: rotate(-5deg);
    }

    .wing-right .wing-membrane {
      border-radius: 90% 10% 50% 20% / 40% 20% 30% 60%;
      transform-origin: left center;
      clip-path: polygon(
        0% 0%, 0% 50%, 5% 85%,
        15% 100%, 30% 85%, 45% 100%,
        60% 85%, 75% 100%, 90% 85%,
        100% 70%, 100% 40%, 70% 0%
      );
    }

    .wing-right .wing-membrane::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 75%;
      height: 6px;
      background: linear-gradient(-90deg, var(--bat-wing-bone) 0%, transparent 100%);
      border-radius: 3px;
      transform-origin: left center;
      transform: rotate(5deg);
    }

    /* Wing bones */
    .wing-bone {
      position: absolute;
      background: var(--bat-wing-bone);
      border-radius: 2px;
    }

    .wing-left .wing-bone:nth-child(1) {
      width: 3px;
      height: 85px;
      top: 10px;
      right: 25px;
      transform: rotate(-15deg);
    }

    .wing-left .wing-bone:nth-child(2) {
      width: 3px;
      height: 75px;
      top: 15px;
      right: 55px;
      transform: rotate(-35deg);
    }

    .wing-left .wing-bone:nth-child(3) {
      width: 3px;
      height: 60px;
      top: 25px;
      right: 85px;
      transform: rotate(-55deg);
    }

    .wing-right .wing-bone:nth-child(1) {
      width: 3px;
      height: 85px;
      top: 10px;
      left: 25px;
      transform: rotate(15deg);
    }

    .wing-right .wing-bone:nth-child(2) {
      width: 3px;
      height: 75px;
      top: 15px;
      left: 55px;
      transform: rotate(35deg);
    }

    .wing-right .wing-bone:nth-child(3) {
      width: 3px;
      height: 60px;
      top: 25px;
      left: 85px;
      transform: rotate(55deg);
    }

    /* ==================== BODY ==================== */

    .body {
      position: absolute;
      width: 70px;
      height: 90px;
      background: linear-gradient(180deg, var(--bat-body) 0%, var(--bat-body-dark) 100%);
      border-radius: 50% 50% 45% 45%;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      animation: body-bounce var(--cycle-duration) ease-in-out infinite;
    }

    @keyframes body-bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      /* Gentle hover */
      20%, 28% { transform: translateX(-50%) translateY(2px); }
      24% { transform: translateX(-50%) translateY(-2px); }
      /* Excited when spotting prey */
      30% { transform: translateX(-50%) translateY(-5px); }
      /* Chase motion */
      35%, 45% { transform: translateX(-50%) translateY(3px); }
      40% { transform: translateX(-50%) translateY(-3px); }
      /* Catch celebration */
      50% { transform: translateX(-50%) translateY(-8px); }
      52% { transform: translateX(-50%) translateY(5px); }
      55% { transform: translateX(-50%) translateY(-3px); }
      /* Loop */
      65%, 72% { transform: translateX(-50%) translateY(0); }
      /* Close approach */
      80%, 85% { transform: translateX(-50%) translateY(2px); }
      82% { transform: translateX(-50%) translateY(-2px); }
      /* Yawn stretch */
      88% { transform: translateX(-50%) translateY(-5px); }
      92% { transform: translateX(-50%) translateY(3px); }
    }

    .body::before {
      content: '';
      position: absolute;
      width: 50px;
      height: 60px;
      background: var(--bat-body-light);
      border-radius: 50%;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.15;
    }

    /* Belly */
    .body::after {
      content: '';
      position: absolute;
      width: 35px;
      height: 50px;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(180deg,
        transparent 0%,
        rgba(92, 74, 110, 0.3) 20%,
        rgba(92, 74, 110, 0.2) 80%,
        transparent 100%
      );
      border-radius: 50%;
    }

    /* ==================== HEAD ==================== */

    .head {
      position: absolute;
      width: 90px;
      height: 80px;
      background: linear-gradient(180deg, var(--bat-body-light) 0%, var(--bat-body) 40%, var(--bat-body-dark) 100%);
      border-radius: 50% 50% 45% 45%;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      animation: head-expression var(--cycle-duration) ease-in-out infinite;
    }

    @keyframes head-expression {
      0%, 10% { transform: translateX(-50%) rotate(0deg); }
      /* Curious head tilts */
      22% { transform: translateX(-50%) rotate(-8deg); }
      26% { transform: translateX(-50%) rotate(6deg); }
      28% { transform: translateX(-50%) rotate(-4deg); }
      /* Alert - spots prey */
      30% { transform: translateX(-50%) rotate(0deg) translateY(-3px); }
      /* Chase - determined */
      35%, 48% { transform: translateX(-50%) rotate(5deg); }
      /* Catch - joy! */
      50% { transform: translateX(-50%) rotate(0deg) translateY(-5px); }
      /* Celebration */
      55% { transform: translateX(-50%) rotate(-5deg); }
      60% { transform: translateX(-50%) rotate(5deg); }
      /* Normal */
      70%, 75% { transform: translateX(-50%) rotate(0deg); }
      /* Close-up cute tilt */
      82% { transform: translateX(-50%) rotate(-5deg); }
      85% { transform: translateX(-50%) rotate(3deg); }
      /* Yawn */
      88% { transform: translateX(-50%) rotate(0deg) translateY(-3px); }
      92% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }

    /* ==================== EARS ==================== */

    .ear {
      position: absolute;
      width: 30px;
      height: 55px;
      background: var(--bat-body);
      top: -40px;
      z-index: 9;
      border-radius: 50% 50% 0% 0%;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      animation: ear-emote var(--cycle-duration) ease-in-out infinite;
    }

    .ear::before {
      content: '';
      position: absolute;
      width: 17px;
      height: 33px;
      background: linear-gradient(180deg, var(--bat-ear-inner) 0%, rgba(196, 134, 140, 0.6) 100%);
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    .ear-left {
      left: 3px;
      transform: rotate(-12deg);
      animation-name: ear-left-emote;
    }

    .ear-right {
      right: 3px;
      transform: rotate(12deg);
      animation-name: ear-right-emote;
    }

    @keyframes ear-left-emote {
      /* Default */
      0%, 18% { transform: rotate(-12deg); }
      /* Curious - perked */
      20%, 22% { transform: rotate(-5deg); }
      24% { transform: rotate(-15deg); }
      26%, 28% { transform: rotate(-8deg); }
      /* Alert! */
      30%, 32% { transform: rotate(-3deg); }
      /* Chase - back */
      35%, 48% { transform: rotate(-18deg); }
      /* Catch - happy perked */
      50%, 60% { transform: rotate(-5deg); }
      /* Celebration */
      62% { transform: rotate(-15deg); }
      65% { transform: rotate(-5deg); }
      /* Normal */
      70%, 75% { transform: rotate(-10deg); }
      /* Close cute */
      80%, 85% { transform: rotate(-8deg); }
      /* Yawn - relaxed */
      88%, 92% { transform: rotate(-15deg); }
      95%, 100% { transform: rotate(-12deg); }
    }

    @keyframes ear-right-emote {
      0%, 18% { transform: rotate(12deg); }
      20%, 22% { transform: rotate(5deg); }
      24% { transform: rotate(15deg); }
      26%, 28% { transform: rotate(8deg); }
      30%, 32% { transform: rotate(3deg); }
      35%, 48% { transform: rotate(18deg); }
      50%, 60% { transform: rotate(5deg); }
      62% { transform: rotate(15deg); }
      65% { transform: rotate(5deg); }
      70%, 75% { transform: rotate(10deg); }
      80%, 85% { transform: rotate(8deg); }
      88%, 92% { transform: rotate(15deg); }
      95%, 100% { transform: rotate(12deg); }
    }

    /* ==================== FACE ==================== */

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /* ==================== EYEBROWS ==================== */

    .eyebrow {
      position: absolute;
      width: 18px;
      height: 5px;
      background: var(--bat-eyebrow);
      border-radius: 3px;
      top: 16px;
      z-index: 11;
      animation: eyebrow-emote var(--cycle-duration) ease-in-out infinite;
    }

    .eyebrow-left {
      left: 12px;
      transform: rotate(5deg);
      animation-name: eyebrow-left-emote;
    }

    .eyebrow-right {
      right: 12px;
      transform: rotate(-5deg);
      animation-name: eyebrow-right-emote;
    }

    @keyframes eyebrow-left-emote {
      /* Default */
      0%, 18% { transform: rotate(5deg) translateY(0); }
      /* Curious - raised */
      20%, 28% { transform: rotate(0deg) translateY(-4px); }
      /* Alert - determined */
      30%, 32% { transform: rotate(10deg) translateY(2px); }
      /* Chase - focused */
      35%, 48% { transform: rotate(15deg) translateY(3px); }
      /* Catch - JOY raised high */
      50%, 60% { transform: rotate(-5deg) translateY(-6px); }
      /* Celebration */
      62%, 72% { transform: rotate(0deg) translateY(-3px); }
      /* Normal */
      75% { transform: rotate(5deg) translateY(0); }
      /* Cute - playful */
      80%, 85% { transform: rotate(-3deg) translateY(-2px); }
      /* Yawn */
      88%, 92% { transform: rotate(8deg) translateY(4px); }
      95%, 100% { transform: rotate(5deg) translateY(0); }
    }

    @keyframes eyebrow-right-emote {
      0%, 18% { transform: rotate(-5deg) translateY(0); }
      20%, 28% { transform: rotate(0deg) translateY(-4px); }
      30%, 32% { transform: rotate(-10deg) translateY(2px); }
      35%, 48% { transform: rotate(-15deg) translateY(3px); }
      50%, 60% { transform: rotate(5deg) translateY(-6px); }
      62%, 72% { transform: rotate(0deg) translateY(-3px); }
      75% { transform: rotate(-5deg) translateY(0); }
      80%, 85% { transform: rotate(3deg) translateY(-2px); }
      88%, 92% { transform: rotate(-8deg) translateY(4px); }
      95%, 100% { transform: rotate(-5deg) translateY(0); }
    }

    /* ==================== EYES ==================== */

    .eye {
      position: absolute;
      width: 24px;
      height: 26px;
      background: var(--bat-eye-white);
      border-radius: 50%;
      top: 24px;
      overflow: hidden;
      animation: eye-shape var(--cycle-duration) ease-in-out infinite;
    }

    .eye-left {
      left: 14px;
    }

    .eye-right {
      right: 14px;
    }

    @keyframes eye-shape {
      /* Entrance - normal */
      0%, 18% {
        transform: scaleY(1) scaleX(1);
        border-radius: 50%;
      }
      /* Curious - wider, alert */
      20%, 26% {
        transform: scaleY(1.1) scaleX(0.95);
        border-radius: 45%;
      }
      /* SPOTS FIREFLY - super wide! */
      28%, 32% {
        transform: scaleY(1.35) scaleX(0.88);
        border-radius: 42%;
      }
      /* Chase - determined/focused */
      35%, 48% {
        transform: scaleY(0.85) scaleX(1.05);
        border-radius: 50%;
      }
      /* CATCH! - ecstatic happy squint */
      50%, 54% {
        transform: scaleY(0.35) scaleX(1.15);
        border-radius: 50% 50% 35% 35%;
      }
      /* Celebration - happy */
      56%, 66% {
        transform: scaleY(0.55) scaleX(1.08);
        border-radius: 50%;
      }
      /* Settling */
      70%, 74% {
        transform: scaleY(1) scaleX(1);
        border-radius: 50%;
      }
      /* CLOSEUP - big cute sparkly eyes! */
      76%, 86% {
        transform: scaleY(1.2) scaleX(0.92);
        border-radius: 45%;
      }
      /* Yawn starts - squeezing */
      88% {
        transform: scaleY(0.4) scaleX(1);
        border-radius: 50%;
      }
      /* Full yawn - eyes shut tight */
      89%, 91% {
        transform: scaleY(0.1) scaleX(1.1);
        border-radius: 50%;
      }
      /* Drowsy half-open */
      93%, 97% {
        transform: scaleY(0.55) scaleX(1);
        border-radius: 50%;
      }
      100% {
        transform: scaleY(1) scaleX(1);
        border-radius: 50%;
      }
    }

    /* Pupil */
    .pupil {
      position: absolute;
      width: 14px;
      height: 16px;
      background: var(--bat-pupil);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pupil-look var(--cycle-duration) ease-in-out infinite;
    }

    @keyframes pupil-look {
      /* Entrance - center */
      0%, 18% { transform: translate(-50%, -50%); }
      /* Curious - looking around */
      20% { transform: translate(-70%, -50%); }
      22% { transform: translate(-30%, -60%); }
      24% { transform: translate(-65%, -45%); }
      26% { transform: translate(-40%, -55%); }
      /* SPOTS FIREFLY - snaps to look right! */
      28%, 32% { transform: translate(-15%, -45%) scale(1.25); }
      /* Chase - tracking prey */
      35% { transform: translate(-5%, -35%); }
      40% { transform: translate(-20%, -25%); }
      45% { transform: translate(-35%, -30%); }
      48% { transform: translate(-40%, -40%); }
      /* Catch - pupils dilate with joy! */
      50%, 54% { transform: translate(-50%, -50%) scale(0.85); }
      /* Celebration - happy bouncing */
      56% { transform: translate(-45%, -50%); }
      60% { transform: translate(-55%, -50%); }
      64%, 72% { transform: translate(-50%, -50%); }
      /* CLOSEUP - big sparkly pupils looking at viewer */
      76%, 86% { transform: translate(-50%, -50%) scale(1.15); }
      /* Yawn - rolling up slightly */
      88%, 91% { transform: translate(-50%, -25%); }
      /* Drowsy */
      93%, 100% { transform: translate(-50%, -50%); }
    }

    /* Eye shine */
    .eye-shine {
      position: absolute;
      width: 7px;
      height: 7px;
      background: var(--bat-eye-shine);
      border-radius: 50%;
      top: 5px;
      left: 4px;
      z-index: 2;
    }

    .eye-shine::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--bat-eye-shine);
      border-radius: 50%;
      top: 10px;
      left: 8px;
      opacity: 0.5;
    }

    /* ==================== EYELIDS (for winking/blinking) ==================== */

    .eyelid {
      position: absolute;
      width: 28px;
      height: 15px;
      background: var(--bat-body);
      top: 22px;
      z-index: 12;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      animation: eyelid-blink var(--cycle-duration) ease-in-out infinite;
    }

    .eyelid-left {
      left: 12px;
    }

    .eyelid-right {
      right: 12px;
      animation-name: eyelid-right-blink;
    }

    @keyframes eyelid-blink {
      /* Open during entrance */
      0%, 10% { transform: scaleY(0); }
      /* Quick blink */
      11% { transform: scaleY(1.6); }
      12% { transform: scaleY(0); }
      /* Open - curious */
      13%, 27% { transform: scaleY(0); }
      /* Alert - wide open */
      28%, 48% { transform: scaleY(0); }
      /* Happy squint after catch */
      50%, 66% { transform: scaleY(0.6); }
      /* Normal */
      68%, 73% { transform: scaleY(0); }
      /* Blink */
      74% { transform: scaleY(1.6); }
      75% { transform: scaleY(0); }
      /* Closeup - cute open */
      76%, 82% { transform: scaleY(0); }
      /* WINK at camera! (left eye closes) */
      83% { transform: scaleY(0); }
      84%, 85% { transform: scaleY(1.8); }
      86% { transform: scaleY(0); }
      /* Open */
      87% { transform: scaleY(0); }
      /* Yawn - eyes squeeze shut */
      88%, 91% { transform: scaleY(2.2); }
      /* Drowsy - half closed */
      93%, 97% { transform: scaleY(0.9); }
      100% { transform: scaleY(0); }
    }

    @keyframes eyelid-right-blink {
      /* Open during entrance */
      0%, 10% { transform: scaleY(0); }
      /* Quick blink */
      11% { transform: scaleY(1.6); }
      12% { transform: scaleY(0); }
      /* Open - curious */
      13%, 27% { transform: scaleY(0); }
      /* Alert - wide open */
      28%, 48% { transform: scaleY(0); }
      /* Happy squint */
      50%, 66% { transform: scaleY(0.6); }
      /* Normal */
      68%, 73% { transform: scaleY(0); }
      /* Blink */
      74% { transform: scaleY(1.6); }
      75% { transform: scaleY(0); }
      /* Closeup - cute open */
      76%, 82% { transform: scaleY(0); }
      /* Right eye stays OPEN during wink! */
      83%, 86% { transform: scaleY(0); }
      /* Open */
      87% { transform: scaleY(0); }
      /* Yawn - eyes squeeze shut */
      88%, 91% { transform: scaleY(2.2); }
      /* Drowsy - half closed */
      93%, 97% { transform: scaleY(0.9); }
      100% { transform: scaleY(0); }
    }

    /* ==================== CHEEKS ==================== */

    .cheek {
      position: absolute;
      width: 20px;
      height: 12px;
      background: var(--bat-cheek);
      border-radius: 50%;
      top: 46px;
      animation: cheek-blush var(--cycle-duration) ease-in-out infinite;
    }

    .cheek-left {
      left: 6px;
    }

    .cheek-right {
      right: 6px;
    }

    @keyframes cheek-blush {
      /* Entrance - subtle */
      0%, 18% { opacity: 0.35; transform: scale(1); }
      /* Curious - light blush */
      20%, 26% { opacity: 0.45; transform: scale(1.05); }
      /* Excited seeing firefly! */
      28%, 32% { opacity: 0.7; transform: scale(1.15); }
      /* Chase - focused */
      35%, 48% { opacity: 0.45; transform: scale(1); }
      /* CATCH - super happy blush! */
      50%, 66% { opacity: 0.95; transform: scale(1.25); }
      /* Celebration */
      68%, 74% { opacity: 0.7; transform: scale(1.1); }
      /* CLOSEUP - adorable rosy cheeks! */
      76%, 87% { opacity: 0.9; transform: scale(1.2); }
      /* Yawn - relaxed blush */
      89%, 92% { opacity: 0.6; transform: scale(1.1); }
      /* Drowsy */
      94%, 100% { opacity: 0.4; transform: scale(1); }
    }

    /* ==================== NOSE ==================== */

    .nose {
      position: absolute;
      width: 24px;
      height: 18px;
      background: var(--bat-nose);
      border-radius: 50% 50% 40% 40%;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      animation: nose-scrunch var(--cycle-duration) ease-in-out infinite;
    }

    .nose::before {
      content: '';
      position: absolute;
      width: 6px;
      height: 7px;
      background: #1a1a1a;
      border-radius: 50%;
      top: 5px;
      left: 4px;
    }

    .nose::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 7px;
      background: #1a1a1a;
      border-radius: 50%;
      top: 5px;
      right: 4px;
    }

    @keyframes nose-scrunch {
      0%, 18% { transform: translateX(-50%) scaleY(1); }
      /* Curious sniff */
      20%, 22% { transform: translateX(-50%) scaleY(1.1); }
      24%, 28% { transform: translateX(-50%) scaleY(0.95); }
      /* Alert */
      30% { transform: translateX(-50%) scaleY(1.15); }
      /* Chase - aerodynamic */
      35%, 48% { transform: translateX(-50%) scaleY(0.9); }
      /* Happy scrunch */
      50%, 60% { transform: translateX(-50%) scaleY(0.85); }
      /* Normal */
      70%, 85% { transform: translateX(-50%) scaleY(1); }
      /* Yawn - stretches */
      88% { transform: translateX(-50%) scaleY(1.1); }
      92%, 100% { transform: translateX(-50%) scaleY(1); }
    }

    /* ==================== MOUTH ==================== */

    .mouth {
      position: absolute;
      width: 40px;
      height: 25px;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      overflow: visible;
    }

    /* Mouth shape - morphs between expressions */
    .mouth-shape {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: mouth-emote var(--cycle-duration) ease-in-out infinite;
    }

    /* Default smile (closed) */
    .mouth-shape::before {
      content: '';
      position: absolute;
      width: 22px;
      height: 12px;
      border: 3px solid var(--bat-nose);
      border-color: transparent transparent var(--bat-nose) transparent;
      border-radius: 0 0 50% 50%;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      animation: mouth-curve var(--cycle-duration) ease-in-out infinite;
    }

    @keyframes mouth-curve {
      /* Entrance - gentle smile */
      0%, 18% {
        width: 22px;
        height: 10px;
        border-width: 3px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      /* Curious - small 'o' */
      20%, 26% {
        width: 14px;
        height: 10px;
        border-width: 3px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      /* GASP! Spots firefly! */
      27% {
        width: 16px;
        height: 14px;
        border-width: 2px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      28%, 31% {
        width: 22px;
        height: 20px;
        border-width: 0;
        background: var(--bat-mouth-inner);
        border-radius: 50%;
      }
      32% {
        width: 16px;
        height: 10px;
        border-width: 2px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      /* Chase - determined grin */
      35%, 48% {
        width: 20px;
        height: 7px;
        border-width: 3px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      /* HUGE VICTORIOUS SMILE! */
      50%, 55% {
        width: 32px;
        height: 16px;
        border-width: 3px;
        background: transparent;
        border-radius: 0 0 55% 55%;
      }
      /* Happy celebration */
      58%, 68% {
        width: 26px;
        height: 13px;
        border-width: 3px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      /* Settling */
      72%, 75% {
        width: 22px;
        height: 11px;
        border-width: 3px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      /* CLOSEUP - cute soft smile */
      76%, 86% {
        width: 20px;
        height: 10px;
        border-width: 3px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      /* Yawn building up */
      87% {
        width: 22px;
        height: 14px;
        border-width: 2px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      /* BIG YAWN! */
      88%, 91% {
        width: 30px;
        height: 28px;
        border-width: 0;
        background: var(--bat-mouth-inner);
        border-radius: 45% 45% 50% 50%;
      }
      /* Closing after yawn */
      92% {
        width: 24px;
        height: 16px;
        border-width: 1px;
        background: rgba(26, 18, 24, 0.5);
        border-radius: 40% 40% 50% 50%;
      }
      /* Sleepy smile */
      93%, 97% {
        width: 18px;
        height: 9px;
        border-width: 3px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
      100% {
        width: 22px;
        height: 10px;
        border-width: 3px;
        background: transparent;
        border-radius: 0 0 50% 50%;
      }
    }

    /* Tongue (shows during yawn and joy) */
    .tongue {
      position: absolute;
      width: 12px;
      height: 15px;
      background: var(--bat-tongue);
      border-radius: 40% 40% 50% 50%;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%) scaleY(0);
      transform-origin: top center;
      animation: tongue-show var(--cycle-duration) ease-in-out infinite;
    }

    @keyframes tongue-show {
      /* Hidden during entrance and chase */
      0%, 49% { transform: translateX(-50%) scaleY(0); }
      /* Joy celebration - tongue peeks out! */
      50%, 56% { transform: translateX(-50%) scaleY(0.7); }
      /* Hidden */
      60%, 86% { transform: translateX(-50%) scaleY(0); }
      /* BIG YAWN - full tongue! */
      88%, 91% { transform: translateX(-50%) scaleY(1.1); }
      /* Retracting */
      92% { transform: translateX(-50%) scaleY(0.4); }
      93%, 100% { transform: translateX(-50%) scaleY(0); }
    }

    /* Fangs */
    .fang {
      position: absolute;
      width: 6px;
      height: 12px;
      background: var(--bat-fang);
      border-radius: 0 0 50% 50%;
      top: 2px;
      animation: fang-show var(--cycle-duration) ease-in-out infinite;
    }

    .fang-left {
      left: 6px;
    }

    .fang-right {
      right: 6px;
    }

    @keyframes fang-show {
      0%, 28% { transform: scaleY(1); }
      /* Hidden during gasp */
      30%, 32% { transform: scaleY(0.3); }
      35%, 85% { transform: scaleY(1); }
      /* Hidden during yawn */
      88%, 91% { transform: scaleY(0.5); }
      93%, 100% { transform: scaleY(1); }
    }

    /* ==================== FEET ==================== */

    .feet {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }

    .foot {
      position: absolute;
      width: 9px;
      height: 20px;
      background: var(--bat-body-dark);
      border-radius: 40% 40% 20% 20%;
    }

    .foot-left {
      left: -20px;
      animation: foot-left-dangle var(--cycle-duration) ease-in-out infinite;
    }

    .foot-right {
      right: -20px;
      animation: foot-right-dangle var(--cycle-duration) ease-in-out infinite;
    }

    @keyframes foot-left-dangle {
      0%, 20% { transform: rotate(-5deg); }
      25% { transform: rotate(5deg); }
      /* Chase - tucked */
      35%, 48% { transform: rotate(-15deg); }
      /* Joy kick! */
      50% { transform: rotate(20deg); }
      52% { transform: rotate(-10deg); }
      55% { transform: rotate(15deg); }
      /* Celebration */
      60%, 70% { transform: rotate(-5deg); }
      65% { transform: rotate(10deg); }
      /* Normal */
      75%, 85% { transform: rotate(-5deg); }
      80% { transform: rotate(5deg); }
      /* Relaxed */
      90%, 100% { transform: rotate(-8deg); }
    }

    @keyframes foot-right-dangle {
      0%, 20% { transform: rotate(5deg); }
      25% { transform: rotate(-5deg); }
      35%, 48% { transform: rotate(15deg); }
      50% { transform: rotate(-20deg); }
      52% { transform: rotate(10deg); }
      55% { transform: rotate(-15deg); }
      60%, 70% { transform: rotate(5deg); }
      65% { transform: rotate(-10deg); }
      75%, 85% { transform: rotate(5deg); }
      80% { transform: rotate(-5deg); }
      90%, 100% { transform: rotate(8deg); }
    }

    .foot::before {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 3px;
      height: 6px;
      background: var(--bat-body-dark);
      border-radius: 50%;
    }

    .foot::after {
      content: '';
      position: absolute;
      bottom: -4px;
      right: 0;
      width: 3px;
      height: 6px;
      background: var(--bat-body-dark);
      border-radius: 50%;
    }

    /* ==================== TAIL ==================== */

    .tail {
      position: absolute;
      width: 6px;
      height: 22px;
      background: var(--bat-body-dark);
      border-radius: 50%;
      top: 125px;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: top center;
      animation: tail-emote var(--cycle-duration) ease-in-out infinite;
      z-index: 3;
    }

    @keyframes tail-emote {
      /* Entrance - gentle sway */
      0%, 10% { transform: translateX(-50%) rotate(5deg); }
      15% { transform: translateX(-50%) rotate(-3deg); }
      18%, 20% { transform: translateX(-50%) rotate(4deg); }
      /* Curious - perked up */
      22% { transform: translateX(-50%) rotate(-4deg); }
      26% { transform: translateX(-50%) rotate(6deg); }
      /* Excited wag! Spots prey! */
      28% { transform: translateX(-50%) rotate(18deg); }
      29% { transform: translateX(-50%) rotate(-18deg); }
      30% { transform: translateX(-50%) rotate(15deg); }
      31% { transform: translateX(-50%) rotate(-12deg); }
      /* Chase - streamlined */
      35%, 48% { transform: translateX(-50%) rotate(2deg); }
      /* VICTORY WAGGING! */
      50% { transform: translateX(-50%) rotate(28deg); }
      51% { transform: translateX(-50%) rotate(-28deg); }
      52% { transform: translateX(-50%) rotate(25deg); }
      53% { transform: translateX(-50%) rotate(-25deg); }
